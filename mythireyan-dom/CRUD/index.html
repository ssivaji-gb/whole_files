<!DOCTYPE html>
<html lang="en">
<head>

    <title>CRUD Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

                    <input type="text" id="item-name" placeholder="Enter item name..." required>

        </div>
   
       <div class="recent"></div>
     </div>
